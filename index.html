<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Онлайн-знайомства</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #5a5a7a, #2f2f3f);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(30, 30, 45, 0.9);
      border-radius: 18px;
      padding: 32px 28px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .card h2 {
      font-size: 15px;
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    .card p {
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #ffcc70, #ffb347);
      color: #1e1e2d;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(255, 179, 71, 0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(255, 179, 71, 0.45);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Нове знайомство вже зараз</h1>
    <h2>Спілкування та нові знайомства для людей в Україні</h2>

    <p>
      Дівчина відкрита до спілкування та нових знайомств.<br>
      Натисніть кнопку нижче — перехід відбудеться у месенджер Telegram.
    </p>

    <!-- СЮДА ВСТАВЛЯЕШЬ СВОЮ TELEGRAM-ССЫЛКУ -->
    <a class="btn" href="https://t.me/dianasweetd" target="_blank">
      Перейти до спілкування
    </a>

    <div class="footer">
      18+ · Спілкування в месенджері
    </div>
  </div>
</body>
</html>
