<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Онлайн-знайомства</title>
  <style>
    :root{
      --bg1:#4a4860;
      --bg2:#2f2e3f;
      --card:#2b2a37;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.55);
      --btn1:#f4b24c;
      --btn2:#f7c56a;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 50% 30%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(43,42,55,.92);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 26px 18px;
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 10px;
      font-size: 28px;
      line-height:1.15;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14px;
      line-height:1.5;
    }
    .desc{
      margin:0 0 20px;
      color: rgba(255,255,255,.72);
      font-size: 14px;
      line-height:1.55;
    }
    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      width:100%;
      padding: 14px 18px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
      color:#1f1f1f;
      background: linear-gradient(180deg, var(--btn2), var(--btn1));
      box-shadow: 0 10px 22px rgba(0,0,0,.28);
      transition: transform .08s ease, filter .15s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .fine{
      margin: 12px 0 0;
      font-size: 12px;
      color: var(--muted2);
    }
    .link{
      margin-top:10px;
      font-size:12px;
      color: rgba(255,255,255,.55);
      word-break: break-all;
      display:none;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Онлайн-знайомства</h1>
    <p class="sub">Спілкування та нові знайомства для людей в Україні</p>

    <p class="desc">
      Дівчина відкрита до спілкування й нових знайомств.<br/>
      Натисніть кнопку — перехід у месенджер Telegram.
    </p>

    <button class="btn" id="goBtn" type="button">Перейти до спілкування</button>

    <p class="fine">18+ • Спілкування в месенджері</p>
    <div class="link" id="dbgLink"></div>
  </main>

  <script>
    // ВСТАВ СВІЙ Telegram-лінк:
    // приклад: "https://t.me/username" або "https://t.me/+xxxxxxxxxxxx"
    const TELEGRAM_URL = "https://t.me/dianasweetd";

    const goBtn = document.getElementById("goBtn");
    const dbgLink = document.getElementById("dbgLink");

    // якщо хочеш показувати лінк дрібним текстом (опційно) — розкоментуй:
    // dbgLink.style.display = "block";
    // dbgLink.textContent = TELEGRAM_URL;

    goBtn.addEventListener("click", () => {
      window.location.href = TELEGRAM_URL;
    });
  </script>
</body>
</html>
