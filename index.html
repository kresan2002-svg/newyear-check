<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новогодняя акция</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #12172b;
      padding: 30px 20px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
      color: #00ff9c;
    }
    button {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 30px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background: #777;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Новогодняя акция для русскоязычных в Польше</h1>

  <p>
    В честь Нового года проводится бонусная акция среди русскоязычных жителей Польши.
    Вам может быть начислена денежная выплата.
  </p>

  <div class="amount">Выплата до 10 000 zł</div>

  <button id="checkBtn">Проверить участие</button>

  <div class="status" id="status"></div>
</div>

<script>
  const btn = document.getElementById('checkBtn');
  const status = document.getElementById('status');

  btn.addEventListener('click', () => {
    btn.disabled = true;
    status.innerText = 'Проверка доступности акции...';

    setTimeout(() => {
      status.innerText = 'Подтверждение найдено. Перенаправляем...';
      setTimeout(() => {
        window.location.href = 'https://t.me/newyear_check';
      }, 1500);
    }, 2000);
  });
</script>

</body>
</html>
